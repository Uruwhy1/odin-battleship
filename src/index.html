<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="placement">
      <p>Place 6-length ship</p>
      <div class="options-container">
        <button class="direction">vertical</button>
        <button class="random">random</button>
        <button class="reset">reset board</button>
      </div>
      <div class="left-player board player-board"></div>
      <button class="create-game">New Game</button>
    </div>
    <div class="container">
      <div class="main-area">
        <div class="result">Game in progress...</div>
        <div class="board-area">
          <div class="player left-player">
            <h1>Human</h1>
            <div class="board player-board"></div>
          </div>
          <div class="player right-player">
            <h1>Computer</h1>
            <div class="board"></div>
          </div>
        </div>
        <div class="game-settings">
          <button class="create-game">New Game</button>
          <button class="change-positions">Place Ships</button>

        </div>
      </div>
      <div class="footer">
        <div class="text">
          <p>Made by Facundo</p>
          <p>|</p>
          <a href="http://">The Odin Project</a>
          <p>|</p>
          <a href="">Github</a>
        </div>
      </div>
    </div>
  </body>
</html>
